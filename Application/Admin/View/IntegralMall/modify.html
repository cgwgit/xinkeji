<include file="Index/head"/>
<!--你自己的样式文件 -->
<css href="__PUBLIC__/admin/css/style.css" />
<section class="container">
    <h2>积分商品-修改商品</h2>
    <p><a href="javascript:history.go(-1);" class="btn btn-sm btn-info">返回</a></p>
    <div class="col-lg-6">

        <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题:</label>
                <div class="col-sm-8">
                    <input type="text" name="title" value="{$IntegralMall.title}" class="form-control" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">积分:</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" name="integral" value="{$IntegralMall.integral}" class="form-control" placeholder="请输入数字">
                        <span class="input-group-addon">分</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">运费:</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" name="freight" value="{$IntegralMall.freight}" class="form-control" placeholder="请输入数字">
                        <span class="input-group-addon">元</span>
                    </div>
                </div>
                <label class="col-sm-4 control-label">"空"或"0"为包邮</label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">库存:</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" name="stock" value="{$IntegralMall.stock}" class="form-control" placeholder="请输入数字">
                        <span class="input-group-addon">件</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容:</label>
                <div class="col-sm-4">
                    <textarea name="content" style="width:800px;height:400px;visibility:hidden;">{$IntegralMall.content}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">首页图片:</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input type="text" name="uploadImg" value="{$IntegralMall.uploadImg}" class="form-control" id="urlUpLoad" placeholder="请上传图片">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="imageUpLoad">上传</button>
                        </span>
                    </div>
                </div>
            </div>
            <input type="hidden" name="Id" value="{$IntegralMall.Id}">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="singcms-button-submit">修改</button>
                </div>
            </div>
        </form>

    </div>

</section>
<script>
    var SCOPE = {
        'save_url' : '/dswiliu/admin.php?c=IntegralMall&a=add',
        'jump_url' : '/dswiliu/admin.php?c=IntegralMall',
    }
</script>
<include file="Index/foot"/>

<css href="__PUBLIC__/kindeditor/themes/default/default.css"/>
<css href="__PUBLIC__/kindeditor/plugins/code/prettify.css"/>
<js href="__PUBLIC__/kindeditor/kindeditor-min.js"/>
<js href="__PUBLIC__/kindeditor/lang/zh_CN.js"/>
<js href="__PUBLIC__/kindeditor/plugins/code/prettify.js"/>
<script>
    KindEditor.ready(function(K) {
        var editor = K.create('textarea[name="content"]', {
            cssPath : '__PUBLIC__/kindeditor/plugins/code/prettify.css',
            uploadJson : '__PUBLIC__/kindeditor/php/upload_json.php',
            fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
            allowFileManager : true,
            resizeType:0,
            afterBlur:function(){
                this.sync();
            }
        });
        prettyPrint();
        K('#imageUpLoad').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    imageUrl : K('#urlUpLoad').val(),
                    clickFn : function(url, title, width, height, border, align) {
                        K('#urlUpLoad').val(url);
                        editor.hideDialog();
                    }
                });
            });
        });
    });
</script>
